<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            height: 90vh;
        }
        #messages {
            flex-grow: 1;
            background: #fff;
            padding: 20px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-bottom: none;
            margin: 10px;
        }
        #messages li {
            margin: 5px 0;
            padding: 5px;
            list-style-type: none;
            border: 1px solid #eee;
            background: #f9f9f9;
        }
        #chat-form {
            padding: 10px;
            background: #eee;
            border: 1px solid #ddd;
            margin: 10px;
        }
        #chat-input {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <ul id="messages"></ul>
        <form id="chat-form" action="">
            <input id="chat-input" type="text" autocomplete="off" placeholder="Ask me anything...">
            <button id="send-button" type="submit">Send</button>
        </form>
    </div>

    <!-- Point this script to the socket.io client library served by your Heroku app -->
    <script src="https://glacial-wave-04429-ba58e7e4aba3.herokuapp.com/socket.io/socket.io.js"></script>
    <script>
        // Initialize the socket connection to the backend server
        const socket = io('https://glacial-wave-04429-ba58e7e4aba3.herokuapp.com');

        const form = document.getElementById('chat-form');
        const input = document.getElementById('chat-input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value.trim().length > 0) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(data) {
            const item = document.createElement('li');
            item.textContent = `Q: ${data.question} - A: ${data.answer}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
